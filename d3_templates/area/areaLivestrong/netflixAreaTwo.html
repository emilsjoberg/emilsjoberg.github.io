
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.area {
  fill: green;
}
.areaNeg {
  fill: red;
}
.x.axis path,
.x.axis line {
  fill: none;
  stroke: white;
  shape-rendering: crispEdges;
}
.x.axis text {
  fill:white;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var yNeg = d3.scale.linear()
    .range([0, height]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var yAxisNeg = d3.svg.axis()
    .scale(yNeg)
    .orient("left");

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.positive); });

var areaNeg = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(0)
    .y1(function(d) { return yNeg(d.negative); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + 600)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("netflixData.tsv", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.positive = +d.positive;
    d.negative = +d.negative;
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.positive; })]);
  yNeg.domain([0, d3.max(data, function(d) { return d.positive; })]);

  svg.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  svg.append("path")
      .datum(data)
      .attr("class", "areaNeg")
      .attr("d", areaNeg)
      .attr("transform", "translate(" + [0,450] + ")");

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Posts");

   svg.append("g")
      .attr("class", "y axis")
      .call(yAxisNeg)
      .attr("transform", "translate(" + [0,450] + ")");
});

</script>
